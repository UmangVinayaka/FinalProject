<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar</title>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Include FullCalendar CSS and JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
</head>
<body>

<!-- Calendar container -->
<div id="calendar"></div>

<!-- JavaScript code to initialize FullCalendar -->
<script>
  $(document).ready(function() {
    $('#calendar').fullCalendar({
      events: [
        {
          title: 'Event 1',
          start: '2023-11-28T10:00:00', // Start time
          end: '2023-11-29T14:30:00',   // End time
          description: 'This is Event 1. It has a brief description.'
        },
        {
          title: 'Event 2',
          start: '2023-12-05T15:00:00',
          end: '2023-12-07T18:00:00',
          description: 'Event 2 description goes here.'
        }
        // Add more events as needed
      ],
      eventClick: function(calEvent, jsEvent, view) {
        alert('Event: ' + calEvent.title + '\nStart Time: ' + calEvent.start.format() + '\nDescription: ' + calEvent.description);
      }
    });
  });
</script>

</body>
</html>
