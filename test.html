<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar</title>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Include FullCalendar CSS and JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <style>
    /* Set the height of the calendar container */
    #calendar {
      height: 400px;
    }
  </style>
</head>
<body>

<!-- Calendar container -->
<div id="calendar"></div>

<!-- JavaScript code to initialize FullCalendar -->
<script>
  $(document).ready(function() {
    $('#calendar').fullCalendar({
      slotDuration: '00:15:00',
      defaultTimedEventDuration: '00:30:00',
      timeFormat: 'h:mm a', // Use 12-hour clock format with am/pm
      events: [
        {
          title: 'Event 1',
          start: '2023-11-28T10:00:00',
          description: 'This is Event 1. It has a brief description.'
        },
        {
          title: 'Event 2',
          start: '2023-12-05T15:00:00',
          end: '2023-12-07T18:00:00',
          description: 'Event 2 description goes here.'
        }
        // Add more events as needed
      ],
      eventClick: function(calEvent, jsEvent, view) {
        alert('Event: ' + calEvent.title + '\nStart Time: ' + calEvent.start.format('h:mm a') + '\nDescription: ' + calEvent.description);
      },
      eventRender: function(event, element) {
        // Customize the event rendering
        element.find('.fc-title').append('<br/><span class="fc-time">' + event.start.format('h:mm a') + '</span>');
      }
    });
  });
</script>

</body>
</
